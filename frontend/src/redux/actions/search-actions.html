<script>
  SearchMixin = (superclass) => {
    return class extends superclass {
      constructor(){
        super();
      }
      static get actions(){
        return {
          getStats:(callback)=>{
            return (dispatch)=>{
              let url = '/admin/get-statistics';
              let request = new Request(url,{
                method:'POST',
                headers: sh,
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((json)=>{
                  dispatch({type:'LOAD_STATS',stats:json});
                  callback(null,json);
                });
              })
              .catch((e)=>{
                callback(e.message);
              });
            };
          },
          searchUsers:(query,callback)=>{
            return (dispatch)=>{
              let url = '/admin/search-users';
              let request = new Request(url,{
                method:'POST',
                headers: sh,
                credentials: 'include',
                body:JSON.stringify({
                  firstName:query.firstName,
                  lastName:query.lastName,
                  email:query.email
                })
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((json)=>{
                  dispatch({type:'LOAD_USERS',users:json});
                  callback(null,json);
                });
              })
              .catch((e)=>{
                callback(e.message);
              });
            };
          },
          searchProps:(query,callback)=>{
            return (dispatch)=>{
              let url = '/admin/search-props';
              let request = new Request(url,{
                method:'POST',
                headers: sh,
                credentials: 'include',
                body:JSON.stringify(query)
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((json)=>{
                  dispatch({type:'LOAD_PROPS',props:json});
                  callback(null,json);
                });
              })
              .catch((e)=>{
                callback(e.message);
              });
            };
          },
          loadPropsStats:(callback)=>{
            return (dispatch)=>{
              let url = '/admin/get-props-stats';
              let request = new Request(url,{
                method:'GET',
                headers: sh,
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((json)=>{
                  dispatch({type:'LOAD_STATS',stats:json});
                  callback(null,json);
                });
              })
              .catch((e)=>{
                callback(e.message);
              });
            };
          },
          updateUserMr:(id,newMr,callback)=>{
            return (dispatch)=>{
              let url = '/admin/update-user-mr';
              let request = new Request(url,{
                method:'POST',
                headers: sh,
                credentials: 'include',
                body:JSON.stringify({
                  id:id,
                  newMr:newMr
                })
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                dispatch({type:'UPDATE_USER',updates:{maxReco:newMr}});
                callback(null);
              })
              .catch((e)=>{
                console.log(e);
                callback(e.message);
              });
            };
          },
          promoteToPlus : (id,code,callback) => {
            return (dispatch) =>{
              dispatch({type :'LOG_IN'});
              let request = new Request('/admin/promote-plus',{
                method:'POST',
                headers: sh,
                body:JSON.stringify({
                  user:id,
                  code:code
                }),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                dispatch({type:'LOG_IN',status:'success'});
                callback(null);
              })
              .catch((e)=>{
                dispatch({type:'LOG_IN',status:'error',error:e});
                callback(e.message);
              });
            }
          },
          verifyPayment : (id,code,callback) => {
            return (dispatch) =>{
              dispatch({type :'LOG_IN'});
              let request = new Request('/payments/verify',{
                method:'POST',
                headers: sh,
                body:JSON.stringify({
                  payment:id,
                  code:code
                }),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                callback(null);
              })
              .catch((e)=>{
                console.log(e);
                callback(e.message);
              });
            }
          },
          loadPayments : (callback) => {
            return (dispatch) =>{
              dispatch({type :'LOAD_PAYMENTS'});
              let request = new Request('/payments/get',{
                method:'GET',
                headers: sh,
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((json)=>{
                  dispatch({type:'LOAD_PAYMENTS',status:'success',payments:json});
                });
              })
              .catch((e)=>{
                dispatch({type:'LOAD_PAYMENTS',status:'error',error:e});
              });
            }
          },
          donateBenefit : (id,code,callback) => {
            return (dispatch) =>{
              let request = new Request('/admin/give-benefits',{
                method:'POST',
                headers: sh,
                body:JSON.stringify({
                  user:id,
                  code:code
                }),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                callback(null);
              })
              .catch((e)=>{
                console.log(e);
                callback(e.message);
              });
            }
          },
          unPublishProp : (id,callback)=>{
            return (dispatch) =>{
              let request = new Request('/property/un-publish',{
                method:'POST',
                headers: sh,
                body:JSON.stringify({
                  id:id
                }),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                console.log(response);
                callback(null);
              })
              .catch((e)=>{
                console.log(e);
                callback(e.message);
              });
            }
          }
        }
      }


    }
  };
</script>
