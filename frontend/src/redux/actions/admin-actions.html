<script>
  AdminMixin = (superclass) => {
    return class extends superclass{
      constructor(){
        super();
      }
      static get actions(){
        return {
          promoteToPlus : (id,code,callback) => {
            return (dispatch) =>{
              dispatch({type :'LOG_IN'});
              let request = new Request('/admin/promote-plus',{
                method:'POST',
                headers: sh,
                body:JSON.stringify({
                  username:username,
                  password:password,
                  _csrf:sh.get('X-CSRF-Token')
                }),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                dispatch({type:'LOG_IN',status:'success'});
                callback(null);
              })
              .catch((e)=>{
                console.log(e);
                dispatch({type:'LOG_IN',status:'error',error:e});
                callback(e.message);
              });
            }
          },
          createAdd:(add,cb)=>{
            return (dispatch) =>{
              let request = new Request('/add/create',{
                method:'POST',
                headers: sh,
                body:JSON.stringify(add),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((add)=>{
                  dispatch({type:'ADD_ADD',add:add});
                  cb(null);
                });
              })
              .catch((e)=>{
                cb(e.message);
              });
            }
          },
          deleteAdd:(id,cb)=>{
            return (dispatch) =>{
              let request = new Request('/add/delete',{
                method:'POST',
                headers: sh,
                body:JSON.stringify({id:id}),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                dispatch({type:'DELETE_ADD',id:id});
                cb(null);
              })
              .catch((e)=>{
                cb(e.message);
              });
            }
          },
          updateAdd:(updates,cb)=>{
            return (dispatch) =>{
              let request = new Request('/add/update',{
                method:'POST',
                headers: sh,
                body:JSON.stringify(updates),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((add)=>{
                  dispatch({type:'UPDATE_ADD',add:add});
                  cb(null);
                });
              })
              .catch((e)=>{
                cb(e.message);
              });
            }
          },
          updateAddPhoto:(id,publicId,cb)=>{
            return (dispatch) =>{
              let request = new Request('/add/update-image',{
                method:'POST',
                headers: sh,
                body:JSON.stringify({id:id,publicId:publicId}),
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((add)=>{
                  dispatch({type:'UPDATE_ADD',add:add});
                  cb(null);
                });
              })
              .catch((e)=>{
                cb(e.message);
              });
            }
          },
          loadAdds:(cb)=>{
            return (dispatch) =>{
              let request = new Request('/add/search',{
                method:'GET',
                headers: sh,
                credentials: 'include'
              });
              window.fetch(request)
              .then(handleReqError)
              .then((response)=>{
                response.json().then((adds)=>{
                  dispatch({type:'LOAD_ADDS',adds:adds});
                  cb(null);
                });
              })
              .catch((e)=>{
                cb(e.message);
              });
            }
          },
          selectAdd:(id)=>{
            return {type:'SELECT_ADD',id:id};
          }
        }
      }
    }
  }
</script>
